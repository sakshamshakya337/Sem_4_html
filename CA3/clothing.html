<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Shopping Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            max-width: 100%;
            height: auto;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .row {
            margin: 0 -15px;
        }

        .col-md-3 {
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cloth Shopping Section</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="img/cloth/1.jpg" class="card-img-top" alt="Item 1">
                    <div class="card-body">
                        <h5 class="card-title">Item 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/cloth/2.jpg" class="card-img-top" alt="Item 2">
                    <div class="card-body">
                        <h5 class="card-title">Item 2</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/cloth/3.jpg" class="card-img-top" alt="Item 3">
                    <div class="card-body">
                        <h5 class="card-title">Item 3</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/cloth/4.jpg" class="card-img-top" alt="Item 4">
                    <div class="card-body">
                        <h5 class="card-title">Item 4</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/cloth/5.jpg" class="card-img-top" alt="Item 5">
                    <div class="card-body">
                        <h5 class="card-title">Item 5</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/cloth/6.jpg" class="card-img-top" alt="Item 6">
                    <div class="card-body">
                        <h5 class="card-title">Item 6</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
