<!DOCTYPE html>
<html>
<head>
  <title> Bootstrap 5 group list Example </title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class = "container m-2">
  <h4> Group list with Link </h4>
  <p> Bootstrap 5 list group shows multiple items or contents in single tab. </p>
  <ul class = "list-group">
    <a href = "#" class = "list-group-item list-group-item-action active"> First Value </a>
    <a href = "#" class = "list-group-item list-group-item-action"> Second Value </a>
    <a href = "#" class = "list-group-item list-group-item-action"> Third Value </a>
    <a href = "#" class = "list-group-item list-group-item-action"> Fourth Value </a>
    <a href = "#" class = "list-group-item list-group-item-action disabled"> Fifth Value </a>
  </ul>
</div>
</body>
</html>
