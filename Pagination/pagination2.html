<!DOCTYPE html>
<html>
<head>
    <title> Bootstrap 5 group list Example </title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
<div class = "container m-2">
    <h4> Contextual Group List with Link </h4>
    <p> Bootstrap 5 list group shows multiple items or contents in single tab. </p>
    <ul class = "list-group">
        <a href = "pageinitation.html" class = "list-group-item list-group-item-action list-group-item-info">
            First Value with Link </a>
        <a href = "pageinitation1.html" class = "list-group-item list-group-item-action list-group-item-warning"> Second Value with Link </a>
        <a href = "https://lpunss.in" class = "list-group-item list-group-item-action list-group-item-danger"> Third Value with Link </a>
        <a href = "#" class = "list-group-item list-group-item-action list-group-item-success"> Fourth Value with Link </a>
        <a href = "#" class = "list-group-item list-group-item-action list-group-item-primary"> Fifth Value with Link </a>
        <a href = "#" class = "list-group-item list-group-item-action list-group-item-secondary"> Sixth Value with Link </a>
        <a href = "#" class = "list-group-item list-group-item-action list-group-item-light"> Eight Value with Link </a>
        <a href = "#" class = "list-group-item list-group-item-action list-group-item-dark"> Nine Value with Link </a>
    </ul>
</div>

</body>
</html>
