<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Pagination Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Bootstrap Pagination Example</h1>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item disabled" id="previousPage">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="www.google.com">1</a></li>
            <li class="page-item"><a class="page-link" href="https://lpunss.in">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item" id="nextPage">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="row">
        <div class="col">
            <p>This is page 1 content.</p>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#previousPage').addClass('disabled'); // Initially disable previous button

        // Next button functionality
        $('#nextPage').click(function() {
            var nextPage = $('.pagination .active').next();
            if (nextPage.length) {
                $('.pagination .active').removeClass('active').next().addClass('active');
                $('#previousPage').removeClass('disabled');
            }
            if (!nextPage.next().length) {
                $('#nextPage').addClass('disabled');
            }
        });

        // Previous button functionality
        $('#previousPage').click(function() {
            var prevPage = $('.pagination .active').prev();
            if (prevPage.length) {
                $('.pagination .active').removeClass('active').prev().addClass('active');
                $('#nextPage').removeClass('disabled');
            }
            if (!prevPage.prev().length) {
                $('#previousPage').addClass('disabled');
            }
        });
    });
</script>

</body>
</html>
