<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>:first-child pseudo class</title>
    <style>
        h1:first-child {
            text-indent: 200px;
            color:blue;
        }
    </style>
</head>

<body>

<div>
    <h1>It is the first heading in div. It will be indented, and its color will be blue.</h1>
    <h1>It is the Second heading in div, which will not be affected.</h1>
</div>
</body>
</html>
