    <title>:focus pseudo class</title>

    form{
        text-align:center;
    }
    input:focus{
        border:5px solid lightblue;
        box-shadow:10px 10px 10px black;
        color: blue;
        width:300px;
    }
 </style>
</head>
<body>
<form>
    <h1>Name: <input type="text" placeholder="Enter your name"></h1>
</form>
</body>
</html>
