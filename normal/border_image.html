<!DOCTYPE html>  
<html lang="en-US">
    <meta charset="utf-8">  
    <head>  
    <title> cubic-bezier() function </title>  
    <style>  
      .jtp {  
        width: 200px;  
        height: 50px;  
        background: blue;  
        transition: width 3s;  
        animation-timing-function: cubic-bezier(.59,1.01,0,.01)  
      }  
    div:hover {  
    width:300px;  
   }  
   p{  
    font-size: 20px;  
    color: darkviolet;  
   }  
  
   </style>  
   </head>  
<body>  
  <h1> The cubic-bezier() Function </h1>  
   <p> Move your mouse over the below div element, to see the transition effect. </p>  
   <div class = "jtp">  
   </div>  
</body>  
</html>
