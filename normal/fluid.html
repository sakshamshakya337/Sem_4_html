<!DOCTYPE html>
<html lang="en">
<head>
  <title>Furniture Showroom</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Default Grid System */
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-gap: 20px;
    }
    
    .col {
      grid-column: span 4;
    }
    
    /* Fluid Grid System */
    .container-fluid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }
    
    /* Container Layouts */
    .header {
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    .content {
      padding: 20px;
    }
    
    /* Image Tags */
    .product-image {
      width: 100%;
      height: auto;
    }
    
    /* Login and Registration Forms */
    .form-container {
      margin: 20px;
    }
    
    .form-container form {
      display: table;
      margin: auto;
    }
    
    .form-container form table {
      width: 100%;
    }
    
    .form-container form table tr {
      display: table-row;
    }
    
    .form-container form table td {
      display: table-cell;
      padding: 10px;
    }
    
    .form-container form table input[type="text"],
    .form-container form table input[type="password"] {
      width: 100%;
      padding: 5px;
    }
    
    .form-container form table input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Furniture Showroom</h1>
      <button class="login-button">Login</button>
      <button class="register-button">Register</button>
    </div>
    <div class="content">
      <h2>Featured Products</h2>
      <div class="container-fluid">
        <div class="col">
          <img class="product-image" src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>Description of Product 1</p>
        </div>
        <div class="col">
          <img class="product-image" src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Description of Product 2</p>
        </div>
        <div class="col">
          <img class="product-image" src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>Description of Product 3</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
