<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .box {
      width: 100%;
      height: 200px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      word-wrap: break-word;
    }
  </style>
  <title>Vertical Align HTML</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="text">Vertical Align</div>
    </div>
    <div class="box">
      <div class="text">White Space</div>
    </div>
    <div class="box">
      <div class="text">Width Property</div>
    </div>
    <div class="box">
      <div class="text">Word Wrap</div>
    </div>
    <div class="box">
      <div class="text">Box Shadow</div>
    </div>
    <div class="box">
      <div class="text">Text Shadow</div>
    </div>
  </div>
</body>
</html>
