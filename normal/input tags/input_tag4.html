<!DOCTYPE html>
<html lang = "en">
<head>
    <title> Bootstrap 5 Input Groups Example </title>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
<div class = "container mt-2 w-50" style = "border:1px solid black;">

    <form action = "" style = "font-size:12px;">
        <div class = "input-group mt-2 input-group-sm">
            <span class = "input-group-text"> @ </span>
            <span class = "input-group-text"> Username </span>
            <input type = "text" class = "form-control" placeholder = "Write User Id">
        </div>
        <div class = "input-group mt-2 input-group-md">
            <span class = "input-group-text"> Email Id </span>
            <input type = "text" class = "form-control" placeholder = "Write Email Id">
            <span class = "input-group-text"> @gmail.com </span>
        </div>
        <div class = "input-group mt-2 input-group">
            <span class = "input-group-text"> Username </span>
            <input type = "text" class = "form-control" placeholder = "Write First Name">
            <input type = "text" class = "form-control" placeholder = "Write Last Name">
        </div>
        <button type = "submit" class = "btn btn-info mt-2"> Submit </button>

        <div class = "input-group">
            <span class = "input-group-text"> @ </span>
            <input type = "text" class = "form-control" placeholder = "Write Email Id">
        </div>
        <div class = "input-group mt-2">
            <span class = "input-group-text"> Email </span>
            <input type = "text" class = "form-control" placeholder = "Write Email Id">
        </div>
        <div class = "input-group mt-2">
            <input type = "text" class = "form-control" placeholder = "Write Email Id">
            <span class = "input-group-text"> @gmail.com </span>
        </div>
        <button type = "submit" class = "btn btn-info mt-2"> Submit </button>

     <h5> Bootstrap Radio Part </h5>
        <p> Input Groups with checkbox </p>
        <div class = "input-group my-2 ">
            <div class = "input-group-text">
                <input type = "checkbox">
            </div>
            <input type = "text" class = "form-control" placeholder = "Write Email Id">
        </div>
        <div class = "input-group mt-2 mb-2">
            <div class = "input-group-text">
                <input type = "checkbox">
            </div>
            <input type = "text" class = "form-control" placeholder = "Write User Id">
        </div>
        <p> Input Groups with Radio Button </p>
        <div class = "input-group mt-2 ">
            <div class = "input-group-text">
                <input type = "radio">
            </div>
            <input type = "text" class = "form-control" placeholder = "Write Email Id">
        </div>
        <div class = "input-group mt-2 ">
            <div class = "input-group-text">
                <input type = "radio">
            </div>
            <input type = "text" class = "form-control" placeholder = "Write Password">
        </div>
        <button type = "submit" class = "btn btn-info mt-2"> Submit </button>
    </form>
</div>
</body>
</html>
